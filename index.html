<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <!-- Background Image Section -->
        <section id="background-section">
            <div id="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <span class="odin-text">ODIN</span>
            </div>
        </section>
        
        <!-- Content Section -->
        <section id="content-section">
            <div class="content-wrapper">
                <!-- Intro Section -->
                <section id="intro-section">
                    <p id="intro-text">
                        We value your opinions and feedback! This survey is designed to gather your thoughts, preferences, and suggestions to help us improve and provide a better experience.
                    </p>
                </section>

                <!-- Form Section -->
                <section id="form-section">
                    <h2>Let's do this!</h2>
                    <form id="signup-form" novalidate>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your Phone Number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </form>
                </section>

                <!-- Account Creation Section -->
                <section id="account-section">
                    <button type="submit" form="signup-form">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
